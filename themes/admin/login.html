<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batflat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{?= url(THEMES.'/admin/css/style.css?v='.$bat.version) ?}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{?=url(THEMES.'/admin/js/kalypto.min.js?v='.$bat.version) ?}"></script>
</head>

<body style="background: #222;">

	<section id="login">
        <div class="card">
            <div class="card-header">
                <img src="{?= url(THEMES.'/admin/img/logo.svg') ?}" alt="logo"> <h2>bat<span>flat</span></h2>
            </div>
            <div class="card-body">
        		<form action="{$_SERVER['REQUEST_URI']}" method="POST">
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fas fa-user"></i></div>
                            <input type="text" name="username" class="form-control" placeholder="{$lang.general.username}" required />
                        </div>
                  	</div>
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fas fa-lock"></i></div>
                            <input type="password" name="password" class="form-control" placeholder="{$lang.general.password}" required />
                        </div>
                  	</div>
                    <div class="form-group">
                        <label class="remember-me pull-left">
                            <input type="checkbox" name="remember_me" />
                            {$lang.general.remember_me}
                        </label>
                        <button type="submit" name="login" class="btn btn-warning pull-right">{$lang.general.sign_in}</button>
                    </div>
        		</form>
            </div>
        </div>
		{if: $bat.notify}
		<div id="notify" class="alert-{$bat.notify.type} animated shake">{$bat.notify.text}</div>
		{/if}
	</section>

    <script>
    $(':checkbox').kalypto();
    </script>
</body>
</html>
